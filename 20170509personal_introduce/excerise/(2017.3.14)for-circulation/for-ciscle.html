<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: blue;
				float: left;
				margin-left: 10px;
				margin-top: 0px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
		var j=0;
			for(var i=200;i>=0;i=i-20){
				document.write("<div style=width:"+i+"px;height:"+i+"px;margin-top:"+j+"px;></div>");
				j=j+10;
			}
		</script>
	</body>
</html>
