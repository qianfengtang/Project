<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<div class="header-container">
					<a href="#"><span></span><span>账号登录</span></a>
				</div>
			</div>
			<div class="login-area">
				<form action="/">
						<label>账号：</label><input type="text" id="ipt1" placeholder="中文或数字或字母组成的3-16位"/><span></span>
						<label>密码：</label><input type="text" id="ipt2" placeholder="长度6-16位，不能为9位以下纯数字"/><span></span>
						<label>确认密码：</label><input type="text" id="ipt3" placeholder="请再次确认密码"/><span></span>
						<label>QQ：</label><input type="text" id="ipt4" placeholder="请输入您常用的QQ号码"/><span></span>
						<label>邮箱：</label><input type="text" id="ipt5" placeholder="请输入您常用的邮箱"/><span></span>
					<input type="submit"value="立即注册" class="put"/>
				</form>
			</div>
			<div class="white"></div>
		</div>
		<script type="text/javascript"src="index.js"></script>
	</body>
</html>
